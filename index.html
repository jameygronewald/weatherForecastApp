<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href = "assets/style.css" rel = "stylesheet"/>
    <title>Weather Forecast by City</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h2>WEATHER DASHBOARD</h2>
        </nav>
    </header>
    <main class = "container-fluid">
        <div class = "row">
            <!-- SEARCH AND CITY BUTTON COLUMN -->
            <div class = " searchColumn col-md-4">
                <form>
                    <label>SEARCH FOR A CITY: </label> 
                    <br/>
                    <input type = "text" id = "citySearch"/>
                    <button class="btn btn-primary" type="submit" id="searchButton">Button</button>
                </form>
                <div class = "cityButtons"></div>
            </div>
            <!-- FORECAST COLUMN -->
            <div class = "forecastColumn col-md-8">
                <!-- CURRENT DAY FORECAST ROW -->
                <div class = "row" id = "currentDayRow">
                    <h3 id = "currentDayHeader"></h3>
                    <p id = "currentDayTemp"></p>
                    <p id = "currentDayHumidity"></p>
                    <p id = "currentDayWind"></p>
                    <p id = "currentDayUvIndex"></p>
                </div>
                <!-- 5 DAY FORECAST ROW -->
                <div class = "cardRow row">
                    <h3 class = "col-md-12">5-Day Forecast:</h3>
                    <div class="card col-md-2">
                        <div class="card-body">
                          <h5 class="card-title" id = "day1">Wednesday, June 17</h5>
                          <p class="card-text"id = "day1Temp">Temp: 50</p>
                          <p class="card-text" id = "day1Humidity">Humidity: 20%</p>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                          <h5 class="card-title" id = "day2">Wednesday, June 17</h5>
                          <p class="card-text"id = "day2Temp">Temp: 50</p>
                          <p class="card-text" id = "day2Humidity">Humidity: 20%</p>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                          <h5 class="card-title" id = "day3">Wednesday, June 17</h5>
                          <p class="card-text"id = "day3Temp">Temp: 50</p>
                          <p class="card-text" id = "day3Humidity">Humidity: 20%</p>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                          <h5 class="card-title" id = "day4">Wednesday, June 17</h5>
                          <p class="card-text"id = "day4Temp">Temp: 50</p>
                          <p class="card-text" id = "day4Humidity">Humidity: 20%</p>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                          <h5 class="card-title" id = "day5">Wednesday, June 17</h5>
                          <p class="card-text"id = "day5Temp">Temp: 50</p>
                          <p class="card-text" id = "day5Humidity">Humidity: 20%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src = "assets/script.js"></script>
</body>
</html>
